<!DOCTYPE html>
<html>
<script src="index.js" s defer></script>
<link rel="stylesheet" href="resources/w3.css">
<script src="resources/jquery.min.js"></script>
<script src="resources/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/bootstrap.min.css">
<link rel="stylesheet" href="index.css">
<title>User table</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container">

    <h1>Welcome to registration page</h1>
    <br>
    <br>

    <div class="w3-panel w3-card-4 shadow_white text_white box_shadow">
        <div class="form-group col-md-4">
            <label for="firstName">First name</label>
            <input id="firstName" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="lastName">Last name</label>
            <input id="lastName" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input id="email" class="form-control">
        </div>
    </div>

    <div class="col-md-offset-11">
        <button id="addUserBtn" type="button" class="w3-btn w3-yellow w3-border w3-border-blue-grey w3-round-large w3"
                onclick="printRow(addNewUser())">Add user</button>
    </div>

    <table class="table table-hover w3-panel w3-card-4 shadow_white text_white box_shadow" id="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</div>

</body>
</html>
